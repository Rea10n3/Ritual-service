<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ритуальные услуги</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <section class="preview">
            <div class="container">
                <div class="wrapper_flex">
                    <div class="leftside">
                        <h1>
                            Ритуальные услуги
                        </h1>
                        <p>В г. Дзержинске</p>

                        </div>
                    </div>
                    <div class="rightside">

                            <h1>+7(999)999-99-99</h1>
                            <div class="item_more">
                                <div class="item_1">
                                    <img src="svg/vopros.svg" alt="xz" class="item_svg">
                                    <div class="item_text">Что делать в экстренной ситуации?</div>
                                </div>
                                <div class="item_2">
                                    <img src="svg/shield.svg" alt="xz" class="item_svg">
                                    <div class="item_text">Защитить себя и близких от обмана</div>
                                </div>
                                <div class="item_3">
                                    <img src="svg/info.svg" alt="xz" class="item_svg">
                                    <div class="item_text">Узнать стоимость услуг по вашим предпочтениям</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="information">
            <div class="container">
                <h1 class="uppercase center"> <strong> Что делать в случае смерти близкого человека</strong> <br>
                    Порядок
                    действий:</h1>
            </div>
